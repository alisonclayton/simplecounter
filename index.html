<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCounter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <script src="script.js"></script>
    <input type="button" id="muda-estilo" value="style" onclick="muda()">
    <div id="counter">
        <h1>SIMPLE COUNTER</h1>
        <div id="res" class="res">0</div>
        <div id="control">
            <input type="button" class="button" id="btn-menos" value="-" onclick="diminui()">
            <input type="button" class="button" id="btn-reset" value="reset" onclick="reset()">
            <input type="button" class="button" id="btn-mais" value="+" onclick="aumenta()">
        </div>
    </div>
    
</body>
</html>
